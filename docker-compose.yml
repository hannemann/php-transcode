# For more information: https://laravel.com/docs/sail
version: '3'
services:
    transcode_php:
        build:
            context: ./docker/8.0
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.0/app
        ports:
            - '${APP_PORT:-80}:80'
            - '${LARAVEL_WEBSOCKETS_PORT:-6001}:${LARAVEL_WEBSOCKETS_PORT:-6001}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            LARAVEL_WEBSOCKETS_PORT: '${LARAVEL_WEBSOCKETS_PORT:-6001}'
        volumes:
            - '.:/var/www/html'
            - './docker/8.0/php.ini:/etc/php/8.0/cli/conf.d/99-sail.ini'
            - './docker/8.0/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf'
            - '${RECORDINGS_DOCKER_SRC}:${RECORDINGS_PATH}'
        networks:
            - sail
        depends_on:
            - transcode_mysql
        extra_hosts:
            - "host.docker.internal:host-gateway"
        devices:
            - /dev/dri:/dev/dri
    transcode_mysql:
        image: 'mysql:8.0'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sailmysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
          test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
          retries: 3
          timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sailmysql:
        driver: local
